<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUNIOR PRIVATE HUB</title>
    <style>
        :root { --gold: #D4AF37; --bg: #000; --card: #111; }
        * { font-family: 'Courier New', monospace; box-sizing: border-box; }
        body { background: var(--bg); color: #fff; margin: 0; padding: 10px; }
        
        .main-container { max-width: 450px; margin: auto; border: 2px solid var(--gold); border-radius: 25px; padding: 15px; min-height: 95vh; background: #000; }
        #sessionTime { color: var(--gold); text-align: center; font-size: 0.8rem; margin-bottom: 10px; border-bottom: 1px solid #222; padding-bottom: 5px; }

        .chat-box { height: 450px; overflow-y: auto; display: flex; flex-direction: column; background: #050505; padding: 10px; border-radius: 15px; border: 1px solid #222; }
        .bubble { padding: 10px; border-radius: 12px; margin: 5px 0; max-width: 85%; color: #000; font-weight: bold; position: relative; cursor: pointer; }
        .owner { align-self: flex-end; background: #fff; border-radius: 15px 15px 2px 15px; } 
        .guest { align-self: flex-start; background: #e2e2e2; border-radius: 15px 15px 15px 2px; }
        
        .msg-meta { font-size: 0.6rem; color: #666; display: flex; justify-content: space-between; margin-top: 5px; }
        .btn-action { font-size: 0.55rem; color: red; text-decoration: underline; background: none; border: none; cursor: pointer; padding: 0 5px; }

        input, textarea { width: 100%; padding: 12px; background: #1a1a1a; border: 1px solid #333; color: #fff; border-radius: 10px; margin-bottom: 10px; }
        .btn { padding: 12px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; width: 100%; text-transform: uppercase; }
        .btn-gold { background: var(--gold); color: #000; margin-top: 5px; }
        .tool-bar { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 8px; }
        img { width: 100%; border-radius: 8px; margin-top: 5px; }
    </style>
</head>
<body>

<div class="main-container">
    <h3 style="text-align:center; color:var(--gold); margin:5px;">JUNIOR PRIVATE HUB üõ°Ô∏è</h3>
    <div id="sessionTime"></div>

    <div id="gate">
        <input type="text" id="alias" placeholder="Jina Lako">
        <input type="password" id="pass" placeholder="Password ya Chumba">
        <button class="btn btn-gold" onclick="login()">OPEN SYSTEM</button>
        <button class="btn" style="background:#222; color:var(--gold); margin-top:10px;" onclick="setup()">NEW ROOM (1234)</button>
    </div>

    <div id="hub" style="display:none;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:8px;">
            <span id="roomTitle" style="color:var(--gold); font-weight:bold;"></span>
            <button onclick="location.reload()" style="background:red; color:white; border:none; padding:4px 10px; border-radius:5px;">EXIT</button>
        </div>
        
        <div class="chat-box" id="display"></div>
        
        <div class="tool-bar">
            <button class="btn" style="background:#333; color:white;" onclick="document.getElementById('fileIn').click()">üì∑ PICHA</button>
            <button class="btn" style="background:#333; color:white;" onclick="sendGPS()">üìç MAPS</button>
        </div>
        
        <input type="file" id="fileIn" style="display:none" accept="image/*" onchange="upload(this)">
        <textarea id="input" placeholder="Andika ujumbe..."></textarea>
        <button class="btn btn-gold" onclick="send()">TUMA UJUMBE</button>
    </div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('JUNIOR_HUB_V10') || '{"rooms":{}}');
    let activeKey = "", myName = "";

    function login() {
        myName = document.getElementById('alias').value;
        activeKey = document.getElementById('pass').value;
        if(db.rooms[activeKey]) {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('hub').style.display = 'block';
            document.getElementById('roomTitle').innerText = "ROOM: " + db.rooms[activeKey].name;
            updateClock(); setInterval(updateClock, 1000);
            render();
        } else { alert("Kosa! Chumba hakipo."); }
    }

    function setup() {
        if(prompt("Ingiza Master Code:") === "1234") {
            let n = prompt("Jina la Chumba:");
            let p = prompt("Weka Password:");
            if(n && p) {
                db.rooms[p] = { name: n, msgs: [] };
                save(); alert("Tayari!");
            }
        }
    }

    function updateClock() {
        let d = new Date();
        document.getElementById('sessionTime').innerText = `[ SESSION ] ${d.toLocaleDateString()} | ${d.getHours()}:${d.getMinutes()}:${d.getSeconds()}`;
    }

    function render() {
        const div = document.getElementById('display');
        const rName = db.rooms[activeKey].name.toUpperCase();
        div.innerHTML = db.rooms[activeKey].msgs.map((m, i) => {
            let isMe = m.u.toUpperCase() === rName;
            return `<div class="bubble ${isMe ? 'owner' : 'guest'}" onclick="copyMsg('${m.t}')">
                        <span style="font-size:0.6rem; color:#888;">${m.u}</span><br>
                        ${m.t}
                        <div class="msg-meta">
                            <span>${m.tm}</span>
                            <span>
                                <button class="btn-action" onclick="editMsg(${i})">EDIT</button>
                                <button class="btn-action" onclick="delMsg(${i})">DEL</button>
                            </span>
                        </div>
                    </div>`;
        }).join('');
        div.scrollTop = div.scrollHeight;
    }

    function send() {
        let txt = document.getElementById('input').value;
        if(!txt) return;
        db.rooms[activeKey].msgs.push({ u: myName, t: txt, tm: new Date().toLocaleTimeString() });
        save(); render(); document.getElementById('input').value = "";
    }

    function delMsg(i) { if(confirm("Futa ujumbe?")) { db.rooms[activeKey].msgs.splice(i,1); save(); render(); } }
    
    function editMsg(i) {
        let old = db.rooms[activeKey].msgs[i].t;
        let n = prompt("Hariri ujumbe:", old);
        if(n) { db.rooms[activeKey].msgs[i].t = n + " (Edited)"; save(); render(); }
    }

    function copyMsg(t) {
        navigator.clipboard.writeText(t);
        alert("Ujumbe umenakiliwa!");
    }

    function upload(el) {
        let r = new FileReader();
        r.onload = (e) => {
            db.rooms[activeKey].msgs.push({ u: myName, t: `<img src="${e.target.result}">`, tm: new Date().toLocaleTimeString() });
            save(); render();
        };
        r.readAsDataURL(el.files[0]);
    }

    function sendGPS() {
        navigator.geolocation.getCurrentPosition(p => {
            let link = `https://www.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`;
            db.rooms[activeKey].msgs.push({ u: myName, t: `üìç <a href="${link}" target="_blank">Location Yangu</a>`, tm: new Date().toLocaleTimeString() });
            save(); render();
        });
    }

    function save() { localStorage.setItem('JUNIOR_HUB_V10', JSON.stringify(db)); }
</script>
</body>
</html>
