<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUNIOR PRIVATE HUB</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-classic.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-classic.js"></script>

    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f2f5; text-align: center; padding: 20px; }
        .container { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        input { width: 80%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 20px; border: none; background-color: #007bff; color: white; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { opacity: 0.8; }
        #chat-box { height: 350px; border: 1px solid #ddd; margin-top: 20px; overflow-y: scroll; padding: 10px; text-align: left; background: #fafafa; border-radius: 5px; display: flex; flex-direction: column; }
        .msg { margin-bottom: 10px; padding: 8px; border-radius: 8px; background: #e1ffc7; width: fit-content; max-width: 85%; }
        .my-msg { align-self: flex-end; background: #d1e7ff; }
    </style>
</head>
<body>

<div class="container" id="login-screen">
    <h2>Junior Private Hub</h2>
    <input type="text" id="username" placeholder="Jina lako">
    <input type="password" id="room-pass" placeholder="Password ya Chumba">
    <br>
    <button onclick="joinRoom()">Ingia Chumbani</button>
</div>

<div class="container" id="chat-screen" style="display:none;">
    <h3 id="room-title" style="color: #007bff;"></h3>
    <div id="chat-box"></div>
    <input type="text" id="message" placeholder="Andika meseji..." onkeypress="handleKey(event)">
    <br>
    <button onclick="sendMessage()">Tuma</button>
    <button onclick="sendLocation()" style="background-color: #28a745;">Tuma GPS</button>
    <br><br>
    <button onclick="location.reload()" style="background-color: #dc3545; font-size: 11px;">Ondoka</button>
</div>

<script>
    // 1. Firebase Configuration yako
    const firebaseConfig = {
        apiKey: "AIzaSyBY_Tgf5XhAfAR7sgE7SVPYSU1QjkWvh6Y",
        authDomain: "privet-house--room.firebaseapp.com",
        databaseURL: "https://privet-house--room-default-rtdb.firebaseio.com",
        projectId: "privet-house--room",
        storageBucket: "privet-house--room.firebasestorage.app",
        messagingSenderId: "528726280084",
        appId: "1:528726280084:web:96dc8caa7b1c082527f181",
        measurementId: "G-870NBRCPDR"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let currentRoom = "";
    let user = "";

    function joinRoom() {
        user = document.getElementById("username").value.trim();
        currentRoom = document.getElementById("room-pass").value.trim();

        if (user === "" || currentRoom === "") {
            alert("Tafadhali jaza jina na password!");
            return;
        }

        document.getElementById("login-screen").style.display = "none";
        document.getElementById("chat-screen").style.display = "block";
        document.getElementById("room-title").innerText = "Chumba: " + currentRoom;

        database.ref("rooms/" + currentRoom).on("child_added", (snapshot) => {
            const data = snapshot.val();
            const chatBox = document.getElementById("chat-box");
            const div = document.createElement("div");
            div.classList.add("msg");
            if (data.user === user) div.classList.add("my-msg");
            
            if (data.msg.includes("maps.google.com")) {
                div.innerHTML = `<b>${data.user}:</b> <a href="${data.msg}" target="_blank">üìç Fungua Ramani</a>`;
            } else {
                div.innerHTML = `<b>${data.user}:</b> ${data.msg}`;
            }
            
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    }

    function sendMessage() {
        const msgInput = document.getElementById("message");
        const msg = msgInput.value.trim();
        if (msg !== "") {
            database.ref("rooms/" + currentRoom).push({
                user: user,
                msg: msg
            });
            msgInput.value = "";
        }
    }

    function handleKey(e) {
        if (e.key === "Enter") sendMessage();
    }

    function sendLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition((p) => {
                // Link imerekebishwa kikamilifu hapa
                let link = `https://www.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`;
                database.ref("rooms/" + currentRoom).push({
                    user: user,
                    msg: link
                });
            }, () => {
                alert("Tafadhali ruhusu GPS kwenye simu/browser yako!");
            });
        } else {
            alert("Kifaa chako hakikubali GPS");
        }
    }
</script>

</body>
</html>
