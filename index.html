<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUNIOR HUB | BIG STORAGE</title>
    <style>
        :root { --gold: #D4AF37; --bg: #000; }
        * { font-family: 'Courier New', monospace; box-sizing: border-box; }
        body { background: var(--bg); color: #fff; margin: 0; padding: 10px; }
        .main-container { max-width: 450px; margin: auto; border: 2px solid var(--gold); border-radius: 20px; padding: 15px; min-height: 95vh; background: #000; }
        
        .gate-input { width: 100%; padding: 15px; background: #111; border: 1px solid #333; color: #fff; border-radius: 12px; margin-bottom: 12px; }
        .btn-main { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; background: var(--gold); color: #000; text-transform: uppercase; }
        
        .chat-screen { height: 400px; overflow-y: auto; display: flex; flex-direction: column; background: #050505; padding: 10px; border-radius: 15px; border: 1px solid #222; }
        .msg { padding: 12px; border-radius: 15px; margin: 8px 0; max-width: 85%; color: #000; font-weight: bold; position: relative; word-wrap: break-word; }
        .me { align-self: flex-end; background: #fff; border-bottom-right-radius: 2px; }
        .them { align-self: flex-start; background: var(--gold); border-bottom-left-radius: 2px; }
        
        .tool-bar { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; margin: 10px 0; }
        .tool-btn { background: #222; color: #fff; border: 1px solid #444; padding: 10px; border-radius: 10px; font-size: 0.65rem; cursor: pointer; text-align: center; }
        .voice-active { background: red !important; }

        img { width: 100%; border-radius: 8px; margin-top: 5px; }
        audio { width: 100%; height: 35px; margin-top: 5px; }
        textarea { width: 100%; padding: 12px; background: #111; border: 1px solid #333; color: #fff; border-radius: 10px; resize: none; height: 60px; }
    </style>
</head>
<body>

<div class="main-container">
    <h3 style="text-align:center; color:var(--gold);">JUNIOR PRIVATE HUB üõ°Ô∏è</h3>
    <div id="clock" style="text-align:center; font-size:0.7rem; color:var(--gold); margin-bottom:10px;"></div>

    <div id="gate">
        <input type="text" id="loginName" class="gate-input" placeholder="Jina Lako">
        <input type="password" id="loginPass" class="gate-input" placeholder="Password ya Chumba">
        <button class="btn-main" onclick="enterRoom()">FUNGUA MFUMO</button>
        <button onclick="createRoom()" style="background:none; border:none; color:var(--gold); width:100%; margin-top:15px; cursor:pointer;">TENGENEZA CHUMBA (1234)</button>
    </div>

    <div id="hub" style="display:none;">
        <div style="display:flex; justify-content:space-between; padding:5px; align-items:center;">
            <span id="roomTitle" style="color:var(--gold); font-weight:bold;"></span>
            <button onclick="location.reload()" style="background:red; color:#fff; border:none; padding:4px 10px; border-radius:5px;">EXIT</button>
        </div>
        <div class="chat-screen" id="display"></div>
        <div class="tool-bar">
            <button class="tool-btn" onclick="document.getElementById('imgIn').click()">üì∑ PICHA</button>
            <button class="tool-btn" id="micBtn" onclick="toggleMic()">üé§ SAUTI</button>
            <button class="tool-btn" onclick="sendGPS()">üìç MAPS</button>
        </div>
        <input type="file" id="imgIn" style="display:none" accept="image/*" onchange="uploadImg(this)">
        <textarea id="msgIn" placeholder="Andika hapa..."></textarea>
        <button class="btn-main" style="margin-top:8px;" onclick="sendText()">TUMA UJUMBE</button>
    </div>
</div>

<script>
    let db, user, activeKey, rec, chunks = [], isRec = false;

    // FUNGUA DATABASE (IndexedDB)
    const request = indexedDB.open("JuniorHubDB", 1);
    request.onupgradeneeded = e => {
        db = e.target.result;
        db.createObjectStore("rooms", { keyPath: "id" });
    };
    request.onsuccess = e => db = e.target.result;

    function enterRoom() {
        user = document.getElementById('loginName').value;
        activeKey = document.getElementById('loginPass').value;
        const tx = db.transaction("rooms", "readonly");
        const store = tx.objectStore("rooms");
        store.get(activeKey).onsuccess = e => {
            if(e.target.result) {
                document.getElementById('gate').style.display = 'none';
                document.getElementById('hub').style.display = 'block';
                document.getElementById('roomTitle').innerText = "ROOM: " + e.target.result.name;
                setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleString(); }, 1000);
                render();
            } else { alert("Chumba hakipo!"); }
        };
    }

    function createRoom() {
        if(prompt("Ingiza Code (1234):") === "1234") {
            let n = prompt("Jina la Chumba:");
            let p = prompt("Password:");
            if(n && p) {
                const tx = db.transaction("rooms", "readwrite");
                tx.objectStore("rooms").add({ id: p, name: n, msgs: [] });
                alert("Tayari! Password: " + p);
            }
        }
    }

    function render() {
        const tx = db.transaction("rooms", "readonly");
        tx.objectStore("rooms").get(activeKey).onsuccess = e => {
            const data = e.target.result;
            const div = document.getElementById('display');
            div.innerHTML = data.msgs.map((m, i) => `
                <div class="msg ${m.u === user ? 'me' : 'them'}">
                    <span style="font-size:0.5rem; color:#666;">${m.u}</span><br>${m.t}
                    <div style="font-size:0.5rem; display:flex; justify-content:space-between; margin-top:5px;">
                        <span>${m.tm}</span>
                        ${m.u === user ? `<span onclick="delMsg(${i})" style="color:red; cursor:pointer;">DEL</span>` : ''}
                    </div>
                </div>`).join('');
            div.scrollTop = div.scrollHeight;
        };
    }

    function addMsg(content) {
        const tx = db.transaction("rooms", "readwrite");
        const store = tx.objectStore("rooms");
        store.get(activeKey).onsuccess = e => {
            const data = e.target.result;
            data.msgs.push({ u: user, t: content, tm: new Date().toLocaleTimeString() });
            store.put(data);
            render();
        };
    }

    function sendText() {
        let v = document.getElementById('msgIn').value;
        if(v) { addMsg(v); document.getElementById('msgIn').value = ""; }
    }

    async function toggleMic() {
        if(!isRec) {
            let s = await navigator.mediaDevices.getUserMedia({ audio: true });
            rec = new MediaRecorder(s);
            rec.ondataavailable = e => chunks.push(e.data);
            rec.onstop = () => {
                let r = new FileReader();
                r.onload = e => addMsg(`<audio controls src="${e.target.result}"></audio>`);
                r.readAsDataURL(new Blob(chunks)); chunks = [];
            };
            rec.start(); isRec = true;
            document.getElementById('micBtn').classList.add('voice-active');
        } else {
            rec.stop(); isRec = false;
            document.getElementById('micBtn').classList.remove('voice-active');
        }
    }

    function uploadImg(el) {
        let r = new FileReader();
        r.onload = e => addMsg(`<img src="${e.target.result}">`);
        r.readAsDataURL(el.files[0]);
    }

    function delMsg(i) {
        const tx = db.transaction("rooms", "readwrite");
        const store = tx.objectStore("rooms");
        store.get(activeKey).onsuccess = e => {
            const data = e.target.result;
            data.msgs.splice(i, 1);
            store.put(data);
            render();
        };
    }

    function sendGPS() {
        navigator.geolocation.getCurrentPosition(p => {
            let url = `https://www.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`;
            addMsg(`üìç <a href="${url}" target="_blank" style="color:blue;">Eneo Langu</a>`);
        });
    }
</script>
</body>
</html>
