<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUNIOR PRIVATE HUB</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-classic.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-classic.js"></script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { width: 90%; max-width: 400px; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; }
        h2 { color: #128c7e; margin-bottom: 10px; }
        p { color: #666; font-size: 14px; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 16px; outline: none; }
        button { width: 100%; padding: 12px; margin-top: 15px; border: none; background: #007bff; color: white; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; }
        button:hover { background: #0056b3; }
        .room-info { background: #e8f4fd; padding: 10px; border-radius: 10px; margin-bottom: 15px; color: #0056b3; font-weight: bold; }
        #chat-box { height: 350px; border: 1px solid #eee; margin-top: 15px; overflow-y: auto; padding: 10px; text-align: left; background: #f9f9f9; border-radius: 10px; display: flex; flex-direction: column; }
        .msg { margin-bottom: 10px; padding: 10px; border-radius: 10px; max-width: 80%; font-size: 14px; }
        .my-msg { background: #dcf8c6; align-self: flex-end; }
        .other-msg { background: #fff; align-self: flex-start; border: 1px solid #ddd; }
        .user-label { font-size: 10px; font-weight: bold; display: block; margin-bottom: 3px; color: #075e54; }
    </style>
</head>
<body>

<div class="container" id="login-screen">
    <h2>Junior Private Hub</h2>
    <p>Ingiza password ya chumba ulichopewa au tengeneza chumba chako kipya.</p>
    
    <input type="text" id="username" placeholder="Jina lako (Mf: Junior)">
    <input type="password" id="room-pass" placeholder="Password ya Chumba (Mf: 1234)">
    
    <button onclick="joinRoom()">INGIA CHUMBANI</button>
    <div style="margin-top: 15px; font-size: 12px; color: #888;">
        Kumbuka: Mgeni na Mwenye chumba wanatumia password moja.
    </div>
</div>

<div class="container" id="chat-screen" style="display:none;">
    <div class="room-info" id="room-display"></div>
    <div id="chat-box"></div>
    
    <div style="display: flex; gap: 5px; margin-top: 10px;">
        <input type="text" id="message" placeholder="Andika meseji..." style="margin: 0;">
        <button onclick="sendMessage()" style="width: auto; margin: 0; padding: 0 20px;">Tuma</button>
    </div>
    
    <button onclick="sendLocation()" style="background: #28a745; margin-top: 10px;">üìç Tuma Location</button>
    <button onclick="location.reload()" style="background: #dc3545; font-size: 12px; padding: 5px; width: 80px; margin-top: 15px;">Ondoka</button>
</div>

<audio id="ding" src="https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3"></audio>

<script>
    // Config kutoka kwenye picha yako (1000383690.jpg)
    const firebaseConfig = {
        apiKey: "AIzaSyBY_Tgf5XhAfAR7sgE7SVPYSU1QjkWvh6Y",
        authDomain: "privet-house--room.firebaseapp.com",
        databaseURL: "https://privet-house--room-default-rtdb.firebaseio.com",
        projectId: "privet-house--room",
        storageBucket: "privet-house--room.firebasestorage.app",
        messagingSenderId: "528726280084",
        appId: "1:528726280084:web:96dc8caa7b1c082527f181",
        measurementId: "G-870NBRCPDR"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    let currentRoom = "";
    let user = "";

    function joinRoom() {
        user = document.getElementById("username").value.trim();
        currentRoom = document.getElementById("room-pass").value.trim();

        if (user === "" || currentRoom === "") {
            alert("Tafadhali jaza Jina na Password!");
            return;
        }

        document.getElementById("login-screen").style.display = "none";
        document.getElementById("chat-screen").style.display = "block";
        document.getElementById("room-display").innerText = "üîê CHUMBA: " + currentRoom;

        // Anza kusikiliza meseji
        database.ref("rooms/" + currentRoom).on("child_added", (snapshot) => {
            const data = snapshot.val();
            const chatBox = document.getElementById("chat-box");
            const div = document.createElement("div");
            div.classList.add("msg");
            
            if (data.user === user) {
                div.classList.add("my-msg");
            } else {
                div.classList.add("other-msg");
                document.getElementById("ding").play().catch(() => {});
            }

            if (data.msg.includes("maps.google.com")) {
                div.innerHTML = `<span class="user-label">${data.user}</span><a href="${data.msg}" target="_blank" style="color: blue; font-weight: bold;">üìç Fungua Ramani</a>`;
            } else {
                div.innerHTML = `<span class="user-label">${data.user}</span>${data.msg}`;
            }

            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    }

    function sendMessage() {
        const input = document.getElementById("message");
        const msg = input.value.trim();
        if (msg !== "") {
            database.ref("rooms/" + currentRoom).push({
                user: user,
                msg: msg
            });
            input.value = "";
        }
    }

    function sendLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition((pos) => {
                const link = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
                database.ref("rooms/" + currentRoom).push({ user: user, msg: link });
            }, () => alert("Washa GPS!"));
        }
    }
</script>

</body>
</html>
