<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUNIOR PRIVATE HUB - MASTER</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-classic.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-classic.js"></script>

    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: #e5ddd5; margin: 0; height: 100vh; display: flex; flex-direction: column; }
        #login-screen { flex: 1; display: flex; align-items: center; justify-content: center; background: white; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; width: 85%; max-width: 400px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 12px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; background: #075e54; color: white; font-size: 16px; }

        #chat-screen { display: none; flex-direction: column; height: 100vh; }
        .header { background: #075e54; color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        #chat-box { flex: 1; overflow-y: auto; padding: 15px; background: #efe7dd; display: flex; flex-direction: column; gap: 10px; }
        
        .msg { padding: 10px; border-radius: 12px; max-width: 80%; position: relative; font-size: 15px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); word-wrap: break-word; }
        .my-msg { background: #dcf8c6; align-self: flex-end; }
        .other-msg { background: #fff; align-self: flex-start; }
        .del-btn { color: red; font-size: 12px; cursor: pointer; float: right; margin-left: 10px; font-weight: bold; }
        
        .input-bar { background: #f0f0f0; padding: 10px; display: flex; align-items: center; gap: 8px; }
        #msg-input { flex: 1; padding: 10px; border-radius: 20px; border: 1px solid #ddd; outline: none; }
        .icon { cursor: pointer; font-size: 22px; }
        img { max-width: 100%; border-radius: 10px; margin-top: 5px; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="card">
        <h2 style="color: #075e54;">Junior Private Hub</h2>
        <p style="font-size: 13px; color: #666;">Ingiza Jina na Password ya Chumba</p>
        <input type="text" id="username" placeholder="Jina lako">
        <input type="password" id="room-pass" placeholder="Password ya Chumba">
        <button onclick="joinRoom()">INGIA CHUMBANI</button>
        <p style="font-size: 10px; color: red; margin-top: 15px;">*Chumba kisipotumika siku 30 kitafutika*</p>
    </div>
</div>

<div id="chat-screen">
    <div class="header">
        <span id="room-display">Chumba</span>
        <button onclick="clearChat()" style="width: auto; background: #dc3545; font-size: 11px; padding: 5px 10px;">Futa Chat Zote</button>
    </div>
    
    <div id="chat-box"></div>

    <div class="input-bar">
        <label class="icon">ðŸ“·<input type="file" id="file-in" accept="image/*" style="display:none" onchange="sendImg(this)"></label>
        <input type="text" id="msg-input" placeholder="Andika meseji...">
        <button onclick="sendTxt()" style="width: auto; padding: 8px 15px; background: #075e54; color: white; border-radius: 20px; border: none;">âž¤</button>
        <button id="v-btn" onmousedown="startV()" onmouseup="stopV()" ontouchstart="startV()" ontouchend="stopV()" style="width: auto; background: #25d366; border: none; border-radius: 50%; padding: 10px;">ðŸŽ¤</button>
    </div>
</div>

<script>
    // FIREBASE CONFIG YAKO
    const firebaseConfig = {
        apiKey: "AIzaSyBY_Tgf5XhAfAR7sgE7SVPYSU1QjkWvh6Y",
        authDomain: "privet-house--room.firebaseapp.com",
        databaseURL: "https://privet-house--room-default-rtdb.firebaseio.com",
        projectId: "privet-house--room",
        storageBucket: "privet-house--room.firebasestorage.app",
        messagingSenderId: "528726280084",
        appId: "1:528726280084:web:96dc8caa7b1c082527f181"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let user, room, recorder, chunks = [];

    function joinRoom() {
        user = document.getElementById("username").value.trim();
        room = document.getElementById("room-pass").value.trim();
        if(!user || !room) return alert("Tafadhali jaza Jina na Password!");

        // Sasisha muda wa mwisho wa chumba (kwa ajili ya auto-delete ya siku 30)
        db.ref("room_metadata/" + room).set({ last_active: new Date().getTime() });

        document.getElementById("login-screen").style.display = "none";
        document.getElementById("chat-screen").style.display = "flex";
        document.getElementById("room-display").innerText = "ðŸ” Hub: " + room;

        // Anza kusikiliza meseji Live
        db.ref("rooms/" + room).on("value", (snap) => {
            const box = document.getElementById("chat-box");
            box.innerHTML = "";
            snap.forEach((child) => {
                render(child.key, child.val());
            });
            box.scrollTop = box.scrollHeight;
        });
    }

    function render(id, data) {
        const box = document.getElementById("chat-box");
        const div = document.createElement("div");
        div.className = `msg ${data.user === user ? 'my-msg' : 'other-msg'}`;
        
        let html = `<span class="del-btn" onclick="deleteMsg('${id}')">x</span>`;
        html += `<small style="font-weight:bold; color:#075e54; display:block;">${data.user}</small>`;

        if(data.type === "text") html += `<span>${data.content}</span>`;
        if(data.type === "img") html += `<img src="${data.content}" onclick="window.open(this.src)">`;
        if(data.type === "aud") html += `<audio controls src="${data.content}" style="width:100%"></audio>`;

        div.innerHTML = html;
        box.appendChild(div);
    }

    function sendTxt() {
        const inp = document.getElementById("msg-input");
        if(inp.value.trim()) {
            db.ref("rooms/" + room).push({ user: user, content: inp.value, type: "text" });
            db.ref("room_metadata/" + room).update({ last_active: new Date().getTime() });
            inp.value = "";
        }
    }

    function sendImg(input) {
        const file = input.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            db.ref("rooms/" + room).push({ user: user, content: e.target.result, type: "img" });
        };
        reader.readAsDataURL(file);
    }

    function startV() {
        navigator.mediaDevices.getUserMedia({ audio: true }).then(s => {
            recorder = new MediaRecorder(s);
            recorder.start();
            chunks = [];
            recorder.ondataavailable = e => chunks.push(e.data);
            document.getElementById("v-btn").style.background = "red";
        });
    }

    function stopV() {
        if(!recorder) return;
        recorder.stop();
        document.getElementById("v-btn").style.background = "#25d366";
        recorder.onstop = () => {
            const blob = new Blob(chunks, { type: "audio/webm" });
            const reader = new FileReader();
            reader.onload = (e) => {
                db.ref("rooms/" + room).push({ user: user, content: e.target.result, type: "aud" });
            };
            reader.readAsDataURL(blob);
        };
    }

    function deleteMsg(id) {
        if(confirm("Futa meseji?")) db.ref("rooms/" + room + "/" + id).remove();
    }

    function clearChat() {
        if(confirm("Futa chat zote chumbani?")) db.ref("rooms/" + room).remove();
    }
</script>
</body>
</html>
