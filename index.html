<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUNIOR PRIVATE HUB v3</title>
    <style>
        :root { --gold: #D4AF37; --bg: #000; }
        * { font-family: 'Courier New', monospace; box-sizing: border-box; }
        body { background: var(--bg); color: #fff; margin: 0; padding: 10px; }
        .main-container { max-width: 450px; margin: auto; border: 2px solid var(--gold); border-radius: 25px; padding: 15px; min-height: 95vh; background: #000; position: relative; }
        
        /* Login Styles */
        .gate-input { width: 100%; padding: 15px; background: #111; border: 1px solid #333; color: #fff; border-radius: 12px; margin-bottom: 12px; }
        .btn-main { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; background: var(--gold); color: #000; text-transform: uppercase; }
        
        /* Chat Area */
        #sessionHeader { text-align: center; font-size: 0.75rem; color: var(--gold); border-bottom: 1px solid #222; padding-bottom: 10px; margin-bottom: 10px; }
        .chat-screen { height: 420px; overflow-y: auto; display: flex; flex-direction: column; background: #050505; padding: 10px; border-radius: 15px; border: 1px solid #222; }
        .msg { padding: 12px; border-radius: 15px; margin: 8px 0; max-width: 85%; color: #000; font-weight: bold; position: relative; }
        .me { align-self: flex-end; background: #fff; border-bottom-right-radius: 2px; }
        .them { align-self: flex-start; background: var(--gold); border-bottom-left-radius: 2px; }
        
        .meta { font-size: 0.6rem; color: #555; display: flex; justify-content: space-between; margin-top: 5px; }
        .tool-bar { display: grid; grid-template-columns: 1fr 1.5fr 1fr; gap: 5px; margin: 10px 0; }
        .tool-btn { background: #222; color: #fff; border: 1px solid #444; padding: 10px; border-radius: 10px; font-size: 0.7rem; cursor: pointer; }
        .voice-active { background: #ff3333 !important; }

        img { width: 100%; border-radius: 8px; margin-top: 5px; }
        audio { width: 100%; height: 35px; margin-top: 5px; }
        textarea { width: 100%; padding: 12px; background: #111; border: 1px solid #333; color: #fff; border-radius: 10px; resize: none; }
    </style>
</head>
<body>

<div class="main-container">
    <h3 style="text-align:center; color:var(--gold); margin:5px;">JUNIOR PRIVATE HUB üõ°Ô∏è</h3>

    <div id="gate">
        <p style="text-align:center; font-size:0.8rem; color:#888;">Ingiza taarifa kulingana na chumba</p>
        <input type="text" id="loginName" class="gate-input" placeholder="Jina Lako (Mf: Mgeni)">
        <input type="password" id="loginPass" class="gate-input" placeholder="Password ya Chumba">
        <button class="btn-main" onclick="enterRoom()">INGIA KWENYE CHUMBA</button>
        <button onclick="createRoom()" style="background:none; border:none; color:var(--gold); width:100%; margin-top:15px; cursor:pointer;">TENGENEZA CHUMBA KIPYA (1234)</button>
    </div>

    <div id="hub" style="display:none;">
        <div id="sessionHeader"></div>
        <div style="display:flex; justify-content:space-between; padding:5px;">
            <span id="roomNameDisplay" style="color:var(--gold); font-weight:bold;"></span>
            <button onclick="location.reload()" style="background:red; color:#fff; border:none; border-radius:5px; padding:2px 10px;">EXIT</button>
        </div>
        
        <div class="chat-screen" id="chatDisplay"></div>
        
        <div class="tool-bar">
            <button class="tool-btn" onclick="document.getElementById('imgIn').click()">üì∑ PICHA</button>
            <button class="tool-btn" id="micBtn" onmousedown="startVoice()" onmouseup="stopVoice()">üé§ SAUTI (SHIKILIA)</button>
            <button class="tool-btn" onclick="sendLoc()">üìç MAPS</button>
        </div>
        
        <input type="file" id="imgIn" style="display:none" accept="image/*" onchange="uploadImg(this)">
        <textarea id="msgIn" placeholder="Andika hapa..."></textarea>
        <button class="btn-main" style="margin-top:8px;" onclick="pushMsg()">TUMA UJUMBE</button>
    </div>
</div>

<script>
    let storage = JSON.parse(localStorage.getItem('JUNIOR_STORAGE_V3') || '{"rooms":{}}');
    let activeKey = "", user = "", rec, chunks = [];

    // Kuingia
    function enterRoom() {
        user = document.getElementById('loginName').value;
        activeKey = document.getElementById('loginPass').value;
        if(user && storage.rooms[activeKey]) {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('hub').style.display = 'block';
            document.getElementById('roomNameDisplay').innerText = "CHUMBA: " + storage.rooms[activeKey].name;
            runClock(); setInterval(runClock, 1000);
            renderChat();
        } else { alert("Jina au Password ya chumba ni makosa!"); }
    }

    // Kutengeneza
    function createRoom() {
        if(prompt("Ingiza Code ya kutengeneza:") === "1234") {
            let n = prompt("Jina la Chumba:");
            let p = prompt("Weka Password ya Chumba hiki:");
            if(n && p) {
                storage.rooms[p] = { name: n, chat: [] };
                localStorage.setItem('JUNIOR_STORAGE_V3', JSON.stringify(storage));
                alert("Chumba tayari! Mpe mgeni password: " + p);
            }
        }
    }

    function runClock() {
        let d = new Date();
        document.getElementById('sessionHeader').innerText = `[ SESSION ] ${d.toLocaleDateString()} | ${d.getHours()}:${d.getMinutes()}:${d.getSeconds()}`;
    }

    function renderChat() {
        const display = document.getElementById('chatDisplay');
        display.innerHTML = storage.rooms[activeKey].chat.map((m, i) => {
            let isMe = m.u === user;
            return `<div class="msg ${isMe ? 'me' : 'them'}" onclick="copy('${m.t}')">
                        <span style="font-size:0.6rem; color:#666;">${m.u}</span><br>
                        ${m.t}
                        <div class="meta">
                            <span>${m.tm}</span>
                            ${isMe ? `<span><b onclick="editMsg(${i})">EDIT</b> | <b onclick="delMsg(${i})">DEL</b></span>` : ''}
                        </div>
                    </div>`;
        }).join('');
        display.scrollTop = display.scrollHeight;
    }

    function pushMsg() {
        let val = document.getElementById('msgIn').value;
        if(!val) return;
        storage.rooms[activeKey].chat.push({ u: user, t: val, tm: new Date().toLocaleTimeString() });
        save(); renderChat(); document.getElementById('msgIn').value = "";
    }

    async function startVoice() {
        let s = await navigator.mediaDevices.getUserMedia({ audio: true });
        rec = new MediaRecorder(s);
        rec.ondataavailable = e => chunks.push(e.data);
        rec.onstop = () => {
            let b = new Blob(chunks, { type: 'audio/ogg' });
            let r = new FileReader();
            r.onload = e => {
                storage.rooms[activeKey].chat.push({ u: user, t: `<audio controls src="${e.target.result}"></audio>`, tm: new Date().toLocaleTimeString() });
                save(); renderChat();
            };
            r.readAsDataURL(b); chunks = [];
        };
        rec.start(); document.getElementById('micBtn').classList.add('voice-active');
    }
    function stopVoice() { rec.stop(); document.getElementById('micBtn').classList.remove('voice-active'); }

    function uploadImg(el) {
        let r = new FileReader();
        r.onload = e => {
            storage.rooms[activeKey].chat.push({ u: user, t: `<img src="${e.target.result}">`, tm: new Date().toLocaleTimeString() });
            save(); renderChat();
        };
        r.readAsDataURL(el.files[0]);
    }

    function delMsg(i) { if(confirm("Futa?")) { storage.rooms[activeKey].chat.splice(i,1); save(); renderChat(); } }
    function editMsg(i) {
        let n = prompt("Edit:", storage.rooms[activeKey].chat[i].t);
        if(n) { storage.rooms[activeKey].chat[i].t = n + " (Edited)"; save(); renderChat(); }
    }
    function copy(t) { navigator.clipboard.writeText(t); alert("Copied!"); }
    function sendLoc() {
        navigator.geolocation.getCurrentPosition(p => {
            let url = `https://www.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`;
            storage.rooms[activeKey].chat.push({ u: user, t: `üìç <a href="${url}" target="_blank">Eneo Langu</a>`, tm: new Date().toLocaleTimeString() });
            save(); renderChat();
        });
    }
    function save() { localStorage.setItem('JUNIOR_STORAGE_V3', JSON.stringify(storage)); }
</script>
</body>
</html>
