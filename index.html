<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUNIOR PRIVATE HUB - AUTO SYSTEM</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-classic.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-classic.js"></script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #e5ddd5; margin: 0; height: 100vh; display: flex; flex-direction: column; }
        .login-container { flex: 1; display: flex; align-items: center; justify-content: center; background: #f0f2f5; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; width: 85%; max-width: 400px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; background: #075e54; color: white; margin-top: 10px; }

        #chat-screen { display: none; flex-direction: column; height: 100vh; }
        .header { background: #075e54; color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        #chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; background: #efe7dd; }
        
        .msg { padding: 10px; border-radius: 12px; max-width: 80%; position: relative; font-size: 15px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .my-msg { background: #dcf8c6; align-self: flex-end; }
        .other-msg { background: #fff; align-self: flex-start; }
        .del { color: red; font-size: 12px; cursor: pointer; float: right; margin-left: 10px; font-weight: bold; }

        .footer { background: #f0f0f0; padding: 10px; display: flex; align-items: center; gap: 8px; }
        #input-msg { flex: 1; padding: 10px; border-radius: 20px; border: 1px solid #ccc; outline: none; }
        .icon { cursor: pointer; font-size: 20px; }
        img { max-width: 100%; border-radius: 10px; }
    </style>
</head>
<body>

<div id="login-screen" class="login-container">
    <div class="card">
        <h2 style="color: #075e54;">Junior Private Hub</h2>
        <p style="font-size: 12px; color: #666;">Ingiza Jina na Password (ya mgeni au mpya)</p>
        <input type="text" id="username" placeholder="Jina lako">
        <input type="password" id="room-pass" placeholder="Password ya Chumba">
        <button onclick="joinRoom()">INGIA / TENGENEZA CHUMBA</button>
        <p style="font-size: 10px; color: red; margin-top: 15px;">*Vyumba hujifuta vyenyewe baada ya siku 30*</p>
    </div>
</div>

<div id="chat-screen">
    <div class="header">
        <span id="active-room">Chumba</span>
        <button onclick="location.reload()" style="width: auto; background: #555; font-size: 10px;">ONDOKA</button>
    </div>
    <div id="chat-box"></div>
    <div class="footer">
        <label class="icon">ðŸ“·<input type="file" id="img-in" style="display:none" onchange="sendImg(this)"></label>
        <input type="text" id="input-msg" placeholder="Andika kitu...">
        <button onclick="sendTxt()" style="width: auto; padding: 8px 15px;">âž¤</button>
        <button id="v-btn" onmousedown="startV()" onmouseup="stopV()" style="width: auto; background: #25d366;">ðŸŽ¤</button>
    </div>
</div>

<script>
    // Config yako ya Firebase (Kutoka picha zako)
    const firebaseConfig = {
        apiKey: "AIzaSyBY_Tgf5XhAfAR7sgE7SVPYSU1QjkWvh6Y",
        authDomain: "privet-house--room.firebaseapp.com",
        databaseURL: "https://privet-house--room-default-rtdb.firebaseio.com",
        projectId: "privet-house--room",
        storageBucket: "privet-house--room.firebasestorage.app",
        messagingSenderId: "528726280084",
        appId: "1:528726280084:web:96dc8caa7b1c082527f181"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let user, room, recorder, chunks = [];

    function joinRoom() {
        user = document.getElementById("username").value.trim();
        room = document.getElementById("room-pass").value.trim();
        if(!user || !room) return alert("Jaza kila kitu!");

        // 1. Sasisha muda wa mwisho wa chumba (kuzuia kisifutike)
        const now = new Date().getTime();
        db.ref("room_metadata/" + room).set({ last_active: now });

        document.getElementById("login-screen").style.display = "none";
        document.getElementById("chat-screen").style.display = "flex";
        document.getElementById("active-room").innerText = "ðŸ” Hub: " + room;

        // 2. Safisha vyumba vya zamani (Auto-delete logic)
        cleanupOldRooms();

        // 3. Sikiliza meseji
        db.ref("rooms/" + room).on("value", (snap) => {
            const box = document.getElementById("chat-box");
            box.innerHTML = "";
            snap.forEach((child) => {
                render(child.key, child.val());
            });
            box.scrollTop = box.scrollHeight;
        });
    }

    function cleanupOldRooms() {
        const thirtyDays = 30 * 24 * 60 * 60 * 1000; // Siku 30 kwa milliseconds
        const now = new Date().getTime();

        db.ref("room_metadata").once("value", (snap) => {
            snap.forEach((child) => {
                const lastActive = child.val().last_active;
                if (now - lastActive > thirtyDays) {
                    // Futa chumba na meseji zake
                    db.ref("rooms/" + child.key).remove();
                    db.ref("room_metadata/" + child.key).remove();
                }
            });
        });
    }

    function render(id, data) {
        const box = document.getElementById("chat-box");
        const div = document.createElement("div");
        div.className = `msg ${data.user === user ? 'my-msg' : 'other-msg'}`;
        let html = `<span class="del" onclick="deleteMsg('${id}')">x</span><b>${data.user}</b><br>`;
        
        if(data.type === "text") html += `<span>${data.content}</span>`;
        if(data.type === "img") html += `<img src="${data.content}">`;
        if(data.type === "aud") html += `<audio controls src="${data.content}" style="width:100%"></audio>`;
        
        div.innerHTML = html;
        box.appendChild(div);
    }

    function sendTxt() {
        const inp = document.getElementById("input-msg");
        if(inp.value) {
            db.ref("rooms/" + room).push({ user: user, content: inp.value, type: "text" });
            db.ref("room_metadata/" + room).update({ last_active: new Date().getTime() });
            inp.value = "";
        }
    }

    function sendImg(input) {
        const file = input.files[0];
        const reader = new FileReader();
        reader.onloadend = () => {
            db.ref("rooms/" + room).push({ user: user, content: reader.result, type: "img" });
        }
        reader.readAsDataURL(file);
    }

    function startV() {
        navigator.mediaDevices.getUserMedia({ audio: true }).then(s => {
            recorder = new MediaRecorder(s);
            recorder.start();
            chunks = [];
            recorder.ondataavailable = e => chunks.push(e.data);
            document.getElementById("v-btn").innerText = "ðŸ”´";
        });
    }

    function stopV() {
        if(!recorder) return;
        recorder.stop();
        document.getElementById("v-btn").innerText = "ðŸŽ¤";
        recorder.onstop = () => {
            const blob = new Blob(chunks, { type: "audio/webm" });
            const reader = new FileReader();
            reader.onloadend = () => {
                db.ref("rooms/" + room).push({ user: user, content: reader.result, type: "aud" });
            }
            reader.readAsDataURL(blob);
        };
    }

    function deleteMsg(id) {
        if(confirm("Futa?")) db.ref("rooms/" + room + "/" + id).remove();
    }
</script>
</body>
</html>
