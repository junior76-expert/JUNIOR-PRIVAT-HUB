<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>JUNIOR PRIVAT HUB | Media Vault</title>
    <style>
        :root { --gold: #D4AF37; --white: #FFFFFF; --off-white: #f0f0f0; --blue: #3498db; --bg: #0d0d0d; --red: #e74c3c; --green: #2ecc71; }
        body { background: var(--bg); color: var(--white); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 10px; }
        .hub-container { max-width: 480px; margin: auto; border: 1.5px solid var(--gold); padding: 15px; border-radius: 20px; text-align: center; box-shadow: 0 0 20px rgba(212, 175, 55, 0.2); }
        
        /* Message Display - Muonekano wa Kisasa */
        .msg-container { display: flex; flex-direction: column; height: 400px; overflow-y: auto; padding: 10px; background: #111; border-radius: 12px; border: 1px solid #222; margin-bottom: 10px; }
        .owner-msg { align-self: flex-start; background: var(--gold); color: #000; padding: 10px; border-radius: 15px 15px 15px 0; margin: 5px 0; max-width: 80%; text-align: left; font-weight: 500; }
        .guest-msg { align-self: flex-end; background: var(--off-white); color: #000; padding: 10px; border-radius: 15px 15px 0 15px; margin: 5px 0; max-width: 80%; text-align: left; }
        
        /* Buttons */
        .btn { padding: 12px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; font-size: 0.75rem; transition: 0.3s; }
        .btn-gold { background: var(--gold); color: #000; width: 100%; }
        .btn-blue { background: var(--blue); color: #fff; width: 100%; }
        .btn-red { background: var(--red); color: #fff; width: 100%; }
        .btn-green { background: var(--green); color: #fff; width: 100%; }

        input, textarea { width: 92%; padding: 12px; background: #1a1a1a; border: 1px solid #333; color: white; border-radius: 10px; margin-bottom: 10px; }
        .media-bar { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; margin-bottom: 10px; }
        img { max-width: 100%; border-radius: 8px; margin-top: 5px; }
    </style>
</head>
<body class="notranslate">

<div class="hub-container" id="app">
    <h2 style="color:var(--gold); letter-spacing: 2px;">JUNIOR PRIVAT HUB üõ°Ô∏è</h2>
    
    <div id="loginPage">
        <p style="font-size:0.8rem; color:#aaa;">Ingiza Passcode kufungua sanduku lako</p>
        <input type="password" id="passInput" placeholder="Passcode (Default: 1234)">
        <button class="btn btn-gold" onclick="login()">FUNGUA VAULT</button>
        <div style="margin-top: 20px; border-top: 1px solid #222; padding-top: 10px;">
            <p style="font-size:0.7rem;">AU INGIA KWENYE ROOM YA RAFIKI</p>
            <input type="text" id="friendCode" placeholder="Weka Kodi ya Chumba">
            <button class="btn btn-blue" onclick="joinFriend()">INGIA KAMA GUEST</button>
        </div>
    </div>

    <div id="registryPage" style="display:none;">
        <h3 style="color:var(--gold); font-size:0.9rem;">üîë SANDUKU LAKO LA FUNGUO</h3>
        <div id="roomsList" style="text-align:left; margin-bottom:20px;"></div>
        <input type="text" id="roomNameInput" placeholder="Jina la Room Mpya">
        <button class="btn btn-gold" onclick="addRoom()">TENGENEZA ROOM MPYA</button>
        <button class="btn btn-red" style="margin-top:10px;" onclick="logout()">LOGOUT</button>
    </div>

    <div id="chatInterface" style="display:none;">
        <h4 id="chatTitle" style="color:var(--gold); margin:5px 0; font-size:0.8rem;"></h4>
        <div class="msg-container" id="msgBox"></div>
        
        <div class="media-bar">
            <button class="btn" style="background:#333; color:white;" onclick="triggerFile()">üì∑ PICHA</button>
            <button class="btn" style="background:#333; color:white;" onclick="sendLocation()">üìç MAPS</button>
            <button class="btn btn-red" onclick="exitChat()">BACK</button>
        </div>
        
        <input type="file" id="fileInput" style="display:none" accept="image/*" onchange="uploadImage(this)">
        <textarea id="textInput" placeholder="Andika ujumbe..."></textarea>
        <button id="sendBtn" class="btn btn-gold" style="width:100%;">TUMA UJUMBE</button>
    </div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('junior_final_db') || '{"users":{}}');
    let currentUser = null;
    let currentRoomCode = null;
    let userType = 'first'; // 'first' au 'second'

    // Kazi ya Login & Memory
    function login() {
        const pass = document.getElementById('passInput').value || "1234";
        if(!db.users[pass]) db.users[pass] = { rooms: {} };
        currentUser = pass;
        localStorage.setItem('last_login', pass); // Kumbuka mtumiaji
        showRegistry();
    }

    // Moja kwa moja kuingia kwa rafiki
    function joinFriend() {
        const code = document.getElementById('friendCode').value;
        if(!code) return alert("Weka kodi!");
        userType = 'second';
        currentRoomCode = code;
        openChat(code);
    }

    function showRegistry() {
        document.getElementById('loginPage').style.display = 'none';
        document.getElementById('registryPage').style.display = 'block';
        document.getElementById('chatInterface').style.display = 'none';
        renderRooms();
    }

    function addRoom() {
        const name = document.getElementById('roomNameInput').value;
        if(!name) return;
        const code = 'T-Junior/' + Math.random().toString(36).substr(2, 5).toUpperCase();
        db.users[currentUser].rooms[code] = { name: name, chats: [] };
        save();
        renderRooms();
        document.getElementById('roomNameInput').value = "";
    }

    function renderRooms() {
        const list = document.getElementById('roomsList');
        list.innerHTML = "";
        const rooms = db.users[currentUser].rooms;
        for(let code in rooms) {
            list.innerHTML += `
                <div style="background:#1a1a1a; padding:10px; border-radius:10px; border-left:4px solid var(--gold); margin-bottom:10px; display:flex; justify-content:space-between;">
                    <div><b>${rooms[code].name}</b><br><small style="color:#666">${code}</small></div>
                    <button class="btn btn-blue" style="width:auto; padding:5px 10px;" onclick="userType='first'; openChat('${code}')">OPEN</button>
                </div>`;
        }
    }

    function openChat(code) {
        currentRoomCode = code;
        document.getElementById('registryPage').style.display = 'none';
        document.getElementById('loginPage').style.display = 'none';
        document.getElementById('chatInterface').style.display = 'block';
        document.getElementById('chatTitle').innerText = "ROOM: " + code;
        
        // Setup Button
        document.getElementById('sendBtn').onclick = () => sendText();
        loadMessages();
    }

    function loadMessages() {
        const box = document.getElementById('msgBox');
        let roomData = findRoom(currentRoomCode);
        if(!roomData) return;

        box.innerHTML = roomData.chats.map(c => `
            <div class="${c.type === 'first' ? 'owner-msg' : 'guest-msg'}">
                ${c.msg}
                <div style="font-size:0.6rem; margin-top:5px; opacity:0.6;">${new Date(c.time).toLocaleTimeString()}</div>
            </div>`).join('');
        box.scrollTop = box.scrollHeight;
    }

    function sendText() {
        const text = document.getElementById('textInput').value;
        if(!text) return;
        pushMsg(text);
        document.getElementById('textInput').value = "";
    }

    function triggerFile() { document.getElementById('fileInput').click(); }

    function uploadImage(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => pushMsg(`<img src="${e.target.result}">`);
            reader.readAsDataURL(input.files[0]);
        }
    }

    function sendLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition((pos) => {
                const url = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
                pushMsg(`üìç Mahali nilipo: <a href="${url}" target="_blank" style="color:inherit;">Fungua Maps</a>`);
            });
        }
    }

    function pushMsg(content) {
        let roomData = findRoom(currentRoomCode);
        if(roomData) {
            roomData.chats.push({ msg: content, type: userType, time: Date.now() });
            save();
            loadMessages();
        }
    }

    function findRoom(code) {
        for(let u in db.users) {
            if(db.users[u].rooms[code]) return db.users[u].rooms[code];
        }
        return null;
    }

    function save() { localStorage.setItem('junior_final_db', JSON.stringify(db)); }
    function logout() { localStorage.removeItem('last_login'); location.reload(); }
    function exitChat() { userType === 'first' ? showRegistry() : location.reload(); }

    // Memory Check
    window.onload = () => {
        const last = localStorage.getItem('last_login');
        if(last) {
            document.getElementById('passInput').value = last;
            login();
        }
    };
</script>
</body>
</html>
