<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUNIOR PRIVAT HUB | Master Vault</title>
    <style>
        :root { --gold: #D4AF37; --white: #ffffff; --green: #2ecc71; --bg: #0a0a0a; --red: #e74c3c; }
        body { background: var(--bg); color: var(--white); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; }
        .hub-container { max-width: 480px; margin: auto; border: 2px solid var(--gold); padding: 15px; border-radius: 20px; text-align: center; }
        
        /* Login & Registry */
        .vault-box { background: #111; border: 1px solid var(--gold); padding: 15px; border-radius: 15px; margin-bottom: 20px; }
        .room-key { display: flex; justify-content: space-between; background: #1a1a1a; padding: 12px; margin: 8px 0; border-radius: 10px; border-left: 4px solid var(--gold); cursor: pointer; }
        
        /* Chat Matrix */
        #chatRoom { display: none; }
        .msg-container { background: #050505; border: 1px solid #222; height: 350px; overflow-y: auto; padding: 15px; border-radius: 12px; margin-bottom: 15px; display: flex; flex-direction: column; }
        .msg-bubble { background: #1a1a1a; padding: 10px; border-radius: 10px; margin-bottom: 10px; position: relative; max-width: 80%; border: 1px solid #333; }
        .msg-text { font-family: 'Courier New', monospace; color: var(--green); font-size: 0.9rem; }
        
        .delete-btn { color: var(--red); font-size: 0.6rem; cursor: pointer; display: block; margin-top: 5px; text-align: right; text-decoration: underline; }
        
        .btn { padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; font-size: 0.75rem; }
        .btn-gold { background: var(--gold); color: #000; width: 100%; }
        input, textarea { width: 90%; padding: 12px; background: #000; border: 1px solid #444; color: white; border-radius: 8px; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="hub-container" id="mainApp">
    <h1 style="color:var(--gold);">JUNIOR PRIVAT HUB üõ°Ô∏è</h1>
    
    <div id="loginSection" class="vault-box">
        <h3 style="font-size:0.8rem;">üîí MASTER VAULT LOGIN</h3>
        <input type="password" id="masterPass" placeholder="Weka Password ya Mmiliki">
        <button class="btn btn-gold" onclick="unlockVault()">FUNGUA MLANGO</button>
    </div>

    <div id="registrySection" style="display:none;">
        <div class="vault-box">
            <h3 style="font-size:0.8rem; color:var(--gold);">üîë SANDUKU LA FUNGUO</h3>
            <input type="text" id="newRoomName" placeholder="Jina la Room (Mfn: Faisal)">
            <button class="btn btn-gold" onclick="createNewRoom()">TENGENEZA FUNGUO MPYA</button>
            <hr border="1" color="#222">
            <div id="keysList"></div>
        </div>
        <button class="btn" style="background:var(--red); color:white; width:100%;" onclick="location.reload()">LOGOUT</button>
    </div>

    <div id="chatRoom">
        <h3 id="roomHeader" style="color:var(--gold); font-size:0.9rem;"></h3>
        <div class="msg-container" id="matrixDisplay"></div>
        
        <div style="background:#111; padding:10px; border-radius:10px;">
            <textarea id="matrixInput" placeholder="Andika ujumbe (Matrix Code)..."></textarea>
            <div style="display:flex; gap:10px;">
                <button class="btn btn-gold" style="flex:1;" onclick="sendToMatrix()">SEND & SAVE</button>
                <button class="btn" style="flex:1; background:#333; color:white;" onclick="exitRoom()">EXIT ROOM</button>
            </div>
        </div>
    </div>
</div>

<script>
    let currentRoomCode = null;
    const MASTER_KEY = "1234"; // Unaweza kubadilisha hapa password yako

    function unlockVault() {
        const pass = document.getElementById('masterPass').value;
        if(pass === MASTER_KEY) {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('registrySection').style.display = 'block';
            renderKeys();
        } else { alert("Password Sio Sahihi!"); }
    }

    function createNewRoom() {
        const name = document.getElementById('newRoomName').value;
        if(!name) return alert("Weka Jina!");
        const code = 'T-Junior/' + Math.random().toString(36).substr(2, 6).toUpperCase();
        
        let db = JSON.parse(localStorage.getItem('j_vault') || '{}');
        db[code] = { name: name, chats: [] };
        localStorage.setItem('j_vault', JSON.stringify(db));
        renderKeys();
        document.getElementById('newRoomName').value = "";
    }

    function renderKeys() {
        const list = document.getElementById('keysList');
        let db = JSON.parse(localStorage.getItem('j_vault') || '{}');
        list.innerHTML = Object.keys(db).length ? "" : "<p style='font-size:0.7rem;'>Sanduku ni tupu.</p>";
        for (let code in db) {
            list.innerHTML += `
                <div class="room-key" onclick="openRoom('${code}')">
                    <span>üìÇ ${db[code].name}</span>
                    <span style="font-size:0.6rem; color:#666;">${code}</span>
                </div>`;
        }
    }

    function openRoom(code) {
        currentRoomCode = code;
        let db = JSON.parse(localStorage.getItem('j_vault') || '{}');
        document.getElementById('registrySection').style.display = 'none';
        document.getElementById('chatRoom').style.display = 'block';
        document.getElementById('roomHeader').innerText = "ROOM: " + db[code].name;
        loadChats();
    }

    function loadChats() {
        const display = document.getElementById('matrixDisplay');
        let db = JSON.parse(localStorage.getItem('j_vault') || '{}');
        const chats = db[currentRoomCode].chats;
        
        display.innerHTML = chats.map((c, index) => `
            <div class="msg-bubble">
                <div class="msg-text">${c.text}</div>
                <span class="delete-btn" onclick="deleteMsg(${index})">Futa Ujumbe</span>
            </div>
        `).join('');
        display.scrollTop = display.scrollHeight;
    }

    function sendToMatrix() {
        const text = document.getElementById('matrixInput').value;
        if(!text) return;
        
        let db = JSON.parse(localStorage.getItem('j_vault') || '{}');
        db[currentRoomCode].chats.push({ text: text, time: Date.now() });
        localStorage.setItem('j_vault', JSON.stringify(db));
        
        document.getElementById('matrixInput').value = "";
        loadChats();
    }

    function deleteMsg(index) {
        if(confirm("Je, unafuta ujumbe huu milele?")) {
            let db = JSON.parse(localStorage.getItem('j_vault') || '{}');
            db[currentRoomCode].chats.splice(index, 1);
            localStorage.setItem('j_rooms', JSON.stringify(db)); // Update zote
            localStorage.setItem('j_vault', JSON.stringify(db));
            loadChats();
        }
    }

    function exitRoom() {
        document.getElementById('chatRoom').style.display = 'none';
        document.getElementById('registrySection').style.display = 'block';
    }
</script>
</body>
</html>
