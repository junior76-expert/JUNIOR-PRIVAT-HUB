<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUNIOR PRIVATE HUB</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-classic.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-classic.js"></script>

    <style>
        body { font-family: 'Arial', sans-serif; background-color: #e5ddd5; text-align: center; padding: 20px; }
        .container { max-width: 450px; margin: auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0px 5px 15px rgba(0,0,0,0.2); }
        h2 { color: #075e54; }
        input { width: 85%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; }
        button { padding: 12px 20px; border: none; background-color: #128c7e; color: white; border-radius: 8px; cursor: pointer; font-weight: bold; }
        #chat-box { height: 350px; border: 1px solid #ddd; margin-top: 20px; overflow-y: scroll; padding: 15px; text-align: left; background: #fff; border-radius: 10px; display: flex; flex-direction: column; }
        .msg { margin-bottom: 10px; padding: 10px; border-radius: 10px; background: #dcf8c6; max-width: 80%; align-self: flex-start; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .my-msg { background: #fff; align-self: flex-end; }
    </style>
</head>
<body>

<div class="container" id="login-screen">
    <h2>Junior Private Hub</h2>
    <input type="text" id="username" placeholder="Jina lako">
    <input type="password" id="room-pass" placeholder="Password ya Chumba">
    <br>
    <button onclick="joinRoom()">INGIA CHUMBANI</button>
</div>

<div class="container" id="chat-screen" style="display:none;">
    <h3 id="room-title" style="color: #075e54;"></h3>
    <div id="chat-box"></div>
    <input type="text" id="message" placeholder="Andika meseji...">
    <br>
    <button onclick="sendMessage()">TUMA</button>
    <button onclick="sendLocation()" style="background-color: #34b7f1;">GPS</button>
    <br><br>
    <button onclick="location.reload()" style="background-color: #dc3545; font-size: 12px;">ONDOKA</button>
</div>

<script>
    // 1. Firebase Configuration yako
    const firebaseConfig = {
        apiKey: "AIzaSyBY_Tgf5XhAfAR7sgE7SVPYSU1QjkWvh6Y",
        authDomain: "privet-house--room.firebaseapp.com",
        databaseURL: "https://privet-house--room-default-rtdb.firebaseio.com",
        projectId: "privet-house--room",
        storageBucket: "privet-house--room.firebasestorage.app",
        messagingSenderId: "528726280084",
        appId: "1:528726280084:web:96dc8caa7b1c082527f181",
        measurementId: "G-870NBRCPDR"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let currentRoom = "";
    let user = "";

    function joinRoom() {
        user = document.getElementById("username").value;
        currentRoom = document.getElementById("room-pass").value;

        if (user === "" || currentRoom === "") {
            alert("Tafadhali jaza jina na password!");
            return;
        }

        document.getElementById("login-screen").style.display = "none";
        document.getElementById("chat-screen").style.display = "block";
        document.getElementById("room-title").innerText = "Chumba: " + currentRoom;

        database.ref("rooms/" + currentRoom).on("child_added", (snapshot) => {
            const data = snapshot.val();
            const chatBox = document.getElementById("chat-box");
            const div = document.createElement("div");
            div.classList.add("msg");
            if(data.user === user) div.classList.add("my-msg");
            
            // Angalia kama ni meseji au GPS link
            if (data.msg.includes("maps.google.com")) {
                div.innerHTML = `<b>${data.user}:</b> <a href="${data.msg}" target="_blank">üìç Fungua GPS</a>`;
            } else {
                div.innerHTML = `<b>${data.user}:</b> ${data.msg}`;
            }
            
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    }

    function sendMessage() {
        const msg = document.getElementById("message").value;
        if (msg !== "") {
            database.ref("rooms/" + currentRoom).push({
                user: user,
                msg: msg
            });
            document.getElementById("message").value = "";
        }
    }

    function sendLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition((p) => {
                // HAPA NDIPO PAMEBORESHWA: Tumesafisha link ya GPS
                let link = `https://www.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`;
                database.ref("rooms/" + currentRoom).push({
                    user: user,
                    msg: link
                });
            }, () => {
                alert("Tafadhali washa GPS ya simu yako!");
            });
        } else {
            alert("Simu yako haikubali GPS");
        }
    }
</script>

</body>
</html>
