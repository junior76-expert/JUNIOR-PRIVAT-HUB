<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUNIOR PRIVATE HUB | ENCRYPTED</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-classic.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-classic.js"></script>

    <style>
        :root { --neon-green: #00ff41; --bg-dark: #0a0a0a; --panel: #161b22; }
        body { font-family: 'Courier New', monospace; background: var(--bg-dark); color: var(--neon-green); margin: 0; height: 100vh; display: flex; flex-direction: column; }
        
        /* LOGIN: MUONEKANO WA KIHUNI/USALAMA */
        #login-screen { position: fixed; inset: 0; background: var(--bg-dark); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .secure-gate { border: 1px solid var(--neon-green); padding: 40px; border-radius: 5px; box-shadow: 0 0 15px rgba(0, 255, 65, 0.3); text-align: center; width: 90%; max-width: 400px; }
        .status-dot { height: 10px; width: 10px; background: var(--neon-green); border-radius: 50%; display: inline-block; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        input { width: 100%; background: #000; border: 1px solid #333; padding: 12px; margin: 10px 0; color: var(--neon-green); outline: none; }
        input:focus { border-color: var(--neon-green); }
        .enter-btn { width: 100%; padding: 12px; background: var(--neon-green); color: black; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; }

        /* INTERFACE YA NDANI */
        #hub-interface { display: none; flex-direction: column; height: 100vh; }
        .top-nav { background: var(--panel); padding: 15px; border-bottom: 1px solid var(--neon-green); display: flex; justify-content: space-between; font-size: 12px; }
        #chat-flow { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        
        .bubble { padding: 12px; border: 1px solid #30363d; border-radius: 5px; max-width: 85%; font-size: 14px; position: relative; }
        .my-side { align-self: flex-end; border-color: var(--neon-green); background: rgba(0, 255, 65, 0.05); }
        .other-side { align-self: flex-start; background: #1a1f26; }
        
        .media-box img, .media-box video { max-width: 100%; border-radius: 4px; margin-top: 5px; border: 1px solid #444; }
        .doc-link { color: var(--neon-green); text-decoration: underline; display: block; margin-top: 5px; }

        .control-bar { background: var(--panel); padding: 15px; display: flex; align-items: center; gap: 10px; border-top: 1px solid #333; }
        #msg-field { flex: 1; background: #000; border: 1px solid #444; padding: 12px; color: white; border-radius: 5px; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="secure-gate">
        <div class="status-dot"></div> <span style="font-size: 12px;">SYSTEM_ENCRYPTED</span>
        <h3 style="margin: 15px 0;">JUNIOR PRIVATE HUB</h3>
        <input type="text" id="alias" placeholder="IDENTITY (JINA)">
        <input type="password" id="secret-key" placeholder="ROOM_KEY (PASSWORD)">
        <button class="enter-btn" onclick="initializeHub()">Bypass & Enter</button>
    </div>
</div>

<div id="hub-interface">
    <div class="top-nav">
        <span>SESSION_ID: <b id="session-tag"></b></span>
        <span style="color:red; cursor:pointer;" onclick="location.reload()">[TERMINATE]</span>
    </div>
    
    <div id="chat-flow"></div>

    <div class="control-bar">
        <label style="cursor:pointer; font-size: 20px;">ðŸ“Ž<input type="file" id="file-trigger" style="display:none" onchange="processFile(this)"></label>
        <input type="text" id="msg-field" placeholder="Type message...">
        <button onclick="pushTxt()" style="background:none; border:1px solid var(--neon-green); color:var(--neon-green); padding:10px;">SEND</button>
        <button id="mic-btn" onmousedown="recStart()" onmouseup="recStop()" style="background:red; border:none; border-radius:50%; width:40px; height:40px; cursor:pointer;">ðŸŽ¤</button>
    </div>
</div>

<script>
    // Config yako ya Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyBY_Tgf5XhAfAR7sgE7SVPYSU1QjkWvh6Y",
        authDomain: "privet-house--room.firebaseapp.com",
        databaseURL: "https://privet-house--room-default-rtdb.firebaseio.com",
        projectId: "privet-house--room",
        storageBucket: "privet-house--room.firebasestorage.app",
        messagingSenderId: "528726280084",
        appId: "1:528726280084:web:96dc8caa7b1c082527f181"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let alias, roomKey, recorder, audioChunks = [];

    function initializeHub() {
        alias = document.getElementById("alias").value.trim();
        roomKey = document.getElementById("secret-key").value.trim();
        if(!alias || !roomKey) return alert("ACCESS DENIED: Credentials Empty");

        document.getElementById("login-screen").style.display = "none";
        document.getElementById("hub-interface").style.display = "flex";
        document.getElementById("session-tag").innerText = roomKey;

        // Pakia chat
        db.ref("rooms/" + roomKey).on("value", (snap) => {
            const flow = document.getElementById("chat-flow");
            flow.innerHTML = "";
            snap.forEach((child) => {
                drawMsg(child.val());
            });
            flow.scrollTop = flow.scrollHeight;
        });
    }

    function drawMsg(data) {
        const flow = document.getElementById("chat-flow");
        const div = document.createElement("div");
        div.className = `bubble ${data.user === alias ? 'my-side' : 'other-side'}`;
        
        let html = `<b style="font-size:10px; color:#888;">${data.user}</b><br>`;
        if(data.type === "text") html += `<span>${data.content}</span>`;
        if(data.type === "img") html += `<div class="media-box"><img src="${data.content}"></div>`;
        if(data.type === "vid") html += `<div class="media-box"><video controls src="${data.content}"></video></div>`;
        if(data.type === "aud") html += `<audio controls src="${data.content}" style="width:200px;"></audio>`;
        if(data.type === "doc") html += `<a class="doc-link" href="${data.content}" download="secret_file">ðŸ“„ Secret_Document.zip</a>`;

        div.innerHTML = html;
        flow.appendChild(div);
    }

    function pushTxt() {
        const input = document.getElementById("msg-field");
        if(input.value) {
            db.ref("rooms/" + roomKey).push({ user: alias, content: input.value, type: "text" });
            input.value = "";
        }
    }

    function processFile(input) {
        const file = input.files[0];
        const reader = new FileReader();
        reader.onload = (e) => {
            let fileType = "doc";
            if(file.type.startsWith("image")) fileType = "img";
            if(file.type.startsWith("video")) fileType = "vid";
            
            db.ref("rooms/" + roomKey).push({ user: alias, content: e.target.result, type: fileType });
        };
        reader.readAsDataURL(file);
    }

    function recStart() {
        navigator.mediaDevices.getUserMedia({ audio: true }).then(s => {
            recorder = new MediaRecorder(s);
            recorder.start();
            audioChunks = [];
            recorder.ondataavailable = e => audioChunks.push(e.data);
            document.getElementById("mic-btn").style.opacity = "0.5";
        });
    }

    function recStop() {
        if(!recorder) return;
        recorder.stop();
        document.getElementById("mic-btn").style.opacity = "1";
        recorder.onstop = () => {
            const blob = new Blob(audioChunks, { type: "audio/webm" });
            const reader = new FileReader();
            reader.onload = (e) => {
                db.ref("rooms/" + roomKey).push({ user: alias, content: e.target.result, type: "aud" });
            };
            reader.readAsDataURL(blob);
        };
    }
</script>
</body>
</html>
