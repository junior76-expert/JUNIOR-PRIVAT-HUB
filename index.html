<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUNIOR PRIVATE HUB - CAMPUS EDITION</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-classic.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-classic.js"></script>

    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #f0f2f5; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { background: white; padding: 35px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); width: 90%; max-width: 400px; text-align: center; }
        h2 { color: #075e54; margin-bottom: 5px; }
        input { width: 100%; padding: 12px; margin: 12px 0; border: 1px solid #ccc; border-radius: 10px; font-size: 16px; outline: none; box-sizing: border-box; }
        button { width: 100%; padding: 14px; background: #075e54; color: white; border: none; border-radius: 10px; font-weight: bold; font-size: 16px; cursor: pointer; }
        
        /* Screen ya Chat ikiwa tayari */
        #chat-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100vh; flex-direction: column; background: #e5ddd5; }
        .chat-header { background: #075e54; color: white; padding: 15px; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        #chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px 15px; border-radius: 15px; max-width: 80%; font-size: 15px; line-height: 1.4; position: relative; }
        .my-msg { background: #dcf8c6; align-self: flex-end; border-bottom-right-radius: 2px; }
        .other-msg { background: white; align-self: flex-start; border-bottom-left-radius: 2px; }
        .input-area { background: #f0f0f0; padding: 10px; display: flex; gap: 10px; align-items: center; }
        #msg-in { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid #ddd; outline: none; }
    </style>
</head>
<body>

<div id="login-ui" class="login-card">
    <h2>Junior Private Hub</h2>
    <p style="font-size: 13px; color: #666;">Salama, Siri, na Haraka kwa Wanafunzi</p>
    <input type="text" id="user-name" placeholder="Jina lako (Mfano: Junior)">
    <input type="password" id="room-pass" placeholder="Password ya Chumba">
    <button onclick="enterTheHub()">ENTER THE ROOM</button>
    <p style="font-size: 11px; color: #d32f2f; margin-top: 15px;">*Chumba na kila kilichomo kitafutika baada ya siku 30*</p>
</div>

<div id="chat-screen">
    <div class="chat-header">
        <span id="room-title">Chumba: Private</span>
        <button onclick="location.reload()" style="background:none; border:1px solid white; color:white; border-radius:5px; padding:2px 8px; font-size:11px;">EXIT</button>
    </div>
    <div id="chat-box"></div>
    <div class="input-area">
        <label style="font-size:22px; cursor:pointer;">ðŸ“·<input type="file" style="display:none" onchange="sendPhoto(this)"></label>
        <input type="text" id="msg-in" placeholder="Andika kitu...">
        <button onclick="sendTxt()" style="width:auto; border-radius:50%; padding:10px 14px;">âž¤</button>
    </div>
</div>

<script>
    // Config yako ya Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyBY_Tgf5XhAfAR7sgE7SVPYSU1QjkWvh6Y",
        authDomain: "privet-house--room.firebaseapp.com",
        databaseURL: "https://privet-house--room-default-rtdb.firebaseio.com",
        projectId: "privet-house--room",
        storageBucket: "privet-house--room.firebasestorage.app",
        messagingSenderId: "528726280084",
        appId: "1:528726280084:web:96dc8caa7b1c082527f181"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let currentUser, currentRoom;

    function enterTheHub() {
        currentUser = document.getElementById("user-name").value.trim();
        currentRoom = document.getElementById("room-pass").value.trim();

        if(!currentUser || !currentRoom) return alert("Jaza jina na password kwanza!");

        // Sajili chumba kama active kwa ajili ya auto-delete siku 30
        db.ref("room_meta/" + currentRoom).set({ last_active: Date.now() });

        document.getElementById("login-ui").style.display = "none";
        document.getElementById("chat-screen").style.display = "flex";
        document.getElementById("room-title").innerText = "ðŸ” " + currentRoom;

        // Anza kusikiliza meseji za chumba husika pekee
        db.ref("rooms/" + currentRoom).on("value", (snap) => {
            const box = document.getElementById("chat-box");
            box.innerHTML = "";
            snap.forEach((child) => {
                const data = child.val();
                const div = document.createElement("div");
                div.className = `msg ${data.user === currentUser ? 'my-msg' : 'other-msg'}`;
                
                let contentHtml = `<small style="color:#075e54; font-weight:bold;">${data.user}</small><br>`;
                if(data.type === "text") contentHtml += `<span>${data.content}</span>`;
                if(data.type === "img") contentHtml += `<img src="${data.content}" style="width:100%; border-radius:10px;">`;
                
                div.innerHTML = contentHtml;
                box.appendChild(div);
            });
            box.scrollTop = box.scrollHeight;
        });
    }

    function sendTxt() {
        const input = document.getElementById("msg-in");
        if(input.value.trim()) {
            db.ref("rooms/" + currentRoom).push({
                user: currentUser,
                content: input.value,
                type: "text"
            });
            db.ref("room_meta/" + currentRoom).update({ last_active: Date.now() });
            input.value = "";
        }
    }

    function sendPhoto(input) {
        const file = input.files[0];
        const reader = new FileReader();
        reader.onload = (e) => {
            db.ref("rooms/" + currentRoom).push({
                user: currentUser,
                content: e.target.result,
                type: "img"
            });
            db.ref("room_meta/" + currentRoom).update({ last_active: Date.now() });
        };
        reader.readAsDataURL(file);
    }
</script>
</body>
</html>
