<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUNIOR PRIVATE HUB</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-classic.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-classic.js"></script>

    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #e5ddd5; text-align: center; padding: 10px; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0px 4px 15px rgba(0,0,0,0.2); }
        h2 { color: #075e54; }
        input { width: 85%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; }
        button { padding: 12px 25px; border: none; background-color: #128c7e; color: white; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; }
        button:hover { background-color: #075e54; }
        #chat-box { height: 400px; border: 1px solid #ddd; margin-top: 20px; overflow-y: auto; padding: 15px; text-align: left; background: #fff; border-radius: 10px; display: flex; flex-direction: column; }
        .msg { margin-bottom: 12px; padding: 10px; border-radius: 10px; max-width: 80%; word-wrap: break-word; }
        .other-msg { background: #dcf8c6; align-self: flex-start; }
        .my-msg { background: #ece5dd; align-self: flex-end; border: 1px solid #ccc; }
        .gps-link { color: #007bff; font-weight: bold; text-decoration: none; }
    </style>
</head>
<body>

<div class="container" id="login-screen">
    <h2>Junior Private Hub</h2>
    <p>Ingiza maelezo ili kuanza kuchati kwa siri</p>
    <input type="text" id="username" placeholder="Jina lako">
    <input type="password" id="room-pass" placeholder="Password ya Chumba">
    <br>
    <button onclick="joinRoom()">INGIA CHUMBANI</button>
</div>

<div class="container" id="chat-screen" style="display:none;">
    <h3 id="room-title" style="color: #128c7e;"></h3>
    <div id="chat-box"></div>
    <div style="margin-top: 15px;">
        <input type="text" id="message" placeholder="Andika meseji hapa...">
        <br>
        <button onclick="sendMessage()">TUMA</button>
        <button onclick="sendLocation()" style="background-color: #34b7f1;">GPS</button>
        <br><br>
        <button onclick="location.reload()" style="background-color: #dc3545; padding: 5px 15px; font-size: 12px;">ONDOKA CHUMBANI</button>
    </div>
</div>

<script>
    // 1. Firebase Configuration (Kutoka kwenye Dashboard yako ya Firebase)
    const firebaseConfig = {
        apiKey: "AIzaSyBY_Tgf5XhAfAR7sgE7SVPYSU1QjkWvh6Y",
        authDomain: "privet-house--room.firebaseapp.com",
        databaseURL: "https://privet-house--room-default-rtdb.firebaseio.com",
        projectId: "privet-house--room",
        storageBucket: "privet-house--room.firebasestorage.app",
        messagingSenderId: "528726280084",
        appId: "1:528726280084:web:96dc8caa7b1c082527f181",
        measurementId: "G-870NBRCPDR"
    };

    // Anzisha Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let currentRoom = "";
    let user = "";

    // 2. Kuingia Chumbani
    function joinRoom() {
        user = document.getElementById("username").value.trim();
        currentRoom = document.getElementById("room-pass").value.trim();

        if (user === "" || currentRoom === "") {
            alert("Tafadhali jaza jina na password!");
            return;
        }

        document.getElementById("login-screen").style.display = "none";
        document.getElementById("chat-screen").style.display = "block";
        document.getElementById("room-title").innerText = "Chumba: " + currentRoom;

        // Sikiliza meseji mpya zinazoingia kwenye chumba husika
        database.ref("rooms/" + currentRoom).on("child_added", (snapshot) => {
            const data = snapshot.val();
            renderMessage(data);
        });
    }

    // 3. Onyesha Meseji Kwenye Skrini
    function renderMessage(data) {
        const chatBox = document.getElementById("chat-box");
        const div = document.createElement("div");
        div.classList.add("msg");
        
        // Tofautisha rangi ya meseji yako na ya wengine
        div.classList.add(data.user === user ? "my-msg" : "other-msg");
        
        // Angalia kama ni link ya GPS
        if (data.msg.includes("maps.google.com")) {
            div.innerHTML = `<strong>${data.user}:</strong><br><a href="${data.msg}" target="_blank" class="gps-link">üìç Fungua Ramani</a>`;
        } else {
            div.innerHTML = `<strong>${data.user}:</strong><br>${data.msg}`;
        }
        
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // 4. Tuma Meseji ya Kawaida
    function sendMessage() {
        const msgInput = document.getElementById("message");
        const msg = msgInput.value.trim();
        if (msg !== "") {
            database.ref("rooms/" + currentRoom).push({
                user: user,
                msg: msg,
                timestamp: Date.now()
            });
            msgInput.value = "";
        }
    }

    // 5. Tuma GPS (Iliyorekebishwa kikamilifu)
    function sendLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition((p) => {
                // Link iliyosafishwa bila makosa ya namba 0
                let link = `https://www.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`;
                database.ref("rooms/" + currentRoom).push({
                    user: user,
                    msg: link,
                    timestamp: Date.now()
                });
            }, () => {
                alert("Tafadhali ruhusu GPS kwenye browser yako!");
            });
        } else {
            alert("Kifaa chako hakiauni GPS");
        }
    }

    // Ruhusu kutuma meseji kwa kubonyeza "Enter"
    document.getElementById("message").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    });
</script>

</body>
</html>
